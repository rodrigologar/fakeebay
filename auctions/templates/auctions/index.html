{% extends "auctions/layout.html" %}

{% block title %} Listings {% endblock %}

{% block body %}

    <h2>Active Listings</h2>

    {% for listing in listings %}
        <div class="listing">
            <img src="{{ listing.image }}" alt="No image available" height="300px">
            <a href="{% url 'listing' listing.id %}"><h1>{{ listing.title }}</h1></a>
            <h2>Price: ${{ listing.price }}</h2>
            <p>Created {{ listing.date }}</p>
        </div>
    {% endfor %}

{% endblock %}
